version: 2.1
orbs:
  codecov: codecov/codecov@4.0.1 
jobs:
  test-java:
    docker:
      - image: cimg/openjdk:17.0
    steps:
      - checkout
      - run:
          name: Calculate cache key
          command: |-
            find . -name 'pom.xml' -o -name 'gradlew*' -o -name '*.gradle*' | \
                    sort | xargs cat > /tmp/CIRCLECI_CACHE_KEY
      - restore_cache:
          key: cache-{{ checksum "/tmp/CIRCLECI_CACHE_KEY" }}
      - run:
          command: mvn verify
      - store_test_results:
          path: target/surefire-reports
      - save_cache:
          key: cache-{{ checksum "/tmp/CIRCLECI_CACHE_KEY" }}
          paths:
            - ~/.m2/repository
      - codecov/upload

  deploy-docs:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
            name: Set up Git user
            command: |
              git config --global user.email "yoan.piron@alumni.univ-avignon.fr"
              git config --global user.name "yoanpiron84"
      - run:
          name: Copy Javadoc to gh-pages branch
          command: |
            mkdir -p docs
            cp -r target/site/apidocs/* docs/
            cd docs
            git init
            git add .
            git commit -m "Update Javadoc"
            git push origin gh-pages

workflows:
  build-and-test:
    jobs:
      - test-java
      - deploy-docs:
          requires:
            - test-java
